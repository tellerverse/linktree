<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moritz.gg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hintergrundvideos -->
  <video autoplay muted loop id="bg-video" class="bg-video">
    <source src="Assets/mecoding.mp4" type="video/mp4">
  </video>
  <video muted loop id="bg-video-next" class="bg-video hidden">
    <source src="Assets/mebanger.mp4" type="video/mp4">
  </video>

  <!-- Hintergrundmusik -->
  <audio id="bg-music" loop>
    <source src="Assets/melistening.mp3" type="audio/mpeg">
  </audio>

  <!-- Intro Overlay -->
  <div id="intro">
    <div class="center-text">Click to open</div>
  </div>

  <!-- Slider Container -->
  <div id="slider" class="hidden">

    <!-- Karte 1 -->
    <div class="card active" data-video="Assets/mecoding.mp4">
      <img src="Assets/medeving.jpg" class="profile-pic" alt="Entwickler">
      <h1>moritz.gg</h1>
      <p class="card-text">Hier kannst du einen kurzen Text über deine Entwickler-Aktivitäten schreiben.</p>
      <ul class="social-links">
        <li>
          <a href="https://fortnite.com/@tellerr" target="_blank">
            <img src="Assets/fnicon.png" class="social-icon" alt="Fortnite"> @tellerr
          </a>
        </li>
        <li>
          <a href="https://discordapp.com/users/763426964244791312" target="_blank">
            <img src="Assets/dcicon.png" class="social-icon" alt="Discord"> @moritz.gg
          </a>
        </li>
        <li>
          <a href="https://x.com/tellerrrrr" target="_blank">
            <img src="Assets/xicon.png" class="social-icon" alt="Twitter"> @tellerrrrr
          </a>
        </li>
        <li>
          <a href="https://instagram.com/morizz.gg" target="_blank">
            <img src="Assets/instaicon.png" class="social-icon" alt="Instagram"> @morizz.gg
          </a>
        </li>
      </ul>
    </div>

    <!-- Karte 2 -->
    <div class="card active" data-video="Assets/mebanger.mp4">
      <img src="Assets/mebanger.mp4" class="profile-pic" alt="Entwickler">
      <h1>m̶oritz</h1>
      <p class="card-text">yo was geht.</p>
      <ul class="social-links">
        <li>
          <a href="https://instagram.com/checkmich.morizz" target="_blank">
            <img src="Assets/instaicon.png" class="social-icon" alt="Instagram"> @checkmich.morizz
          </a>
        </li>
        <li>
          <a href="https://open.spotify.com/user/f7io4xouuyvmjefuxnx0jh9s3?si=6c2680fc508e46bd" target="_blank">
            <img src="Assets/spotifyicon.png" class="social-icon" alt="Spotify"> @moritz
          </a>
        </li>
        <li>
          <a href="paypal.me/propeller12" target="_blank">
            <img src="Assets/paypalicon.png" class="social-icon" alt="PayPal"> @propeller12
          </a>
        </li>
      </ul>
    </div>

    <!-- Switch Button -->
    <button id="switch" class="switch-btn">
      <img src="Assets/buttoncontent.png" alt="switch" class="switch-icon">
    </button>

    <!-- Version Label -->
    <div id="version">v1.9</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
