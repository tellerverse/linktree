<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moritz.gg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hintergrundvideos -->
  <video autoplay muted loop id="bg-video" class="bg-video">
    <source src="Assets/mecoding.mp4" type="video/mp4">
  </video>
  <video muted loop id="bg-video-next" class="bg-video hidden">
    <source src="Assets/mebanger.mp4" type="video/mp4">
  </video>

  <!-- Hintergrundmusik -->
  <audio id="bg-music" loop>
    <source src="Assets/melistening.mp3" type="audio/mpeg">
  </audio>

  <!-- Intro Overlay -->
  <div id="intro">
    <div class="center-text">Click to open</div>
  </div>

  <!-- Slider Container -->
  <div id="slider" class="hidden">

    <!-- Karte 1 -->
    <div class="card active" data-video="Assets/mecoding.mp4">
      <img src="Assets/medeving.png" class="profile-pic" alt="Entwickler">
      <h1>Moritz - Entwickler</h1>
      <ul class="social-links">
        <li><a href="https://fortnite.com/" target="_blank">Fortnite Dev</a></li>
        <li><a href="https://github.com/" target="_blank">GitHub</a></li>
        <li><a href="https://twitter.com/" target="_blank">Twitter</a></li>
      </ul>
    </div>

    <!-- Karte 2 -->
    <div class="card" data-video="Assets/mebanger.mp4">
      <img src="Assets/mepicture.png" class="profile-pic" alt="Privat">
      <h1>Moritz - Privat</h1>
      <ul class="social-links">
        <li><a href="https://instagram.com/" target="_blank">Instagram</a></li>
        <li><a href="https://youtube.com/" target="_blank">YouTube</a></li>
        <li><a href="https://twitch.tv/" target="_blank">Twitch</a></li>
      </ul>
    </div>

    <!-- Switch Button -->
    <button id="switch" class="switch-btn">
      <img src="Assets/buttoncontent.png" alt="switch" class="switch-icon">
    </button>

    <!-- Version Label -->
    <div id="version">v1.9</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
