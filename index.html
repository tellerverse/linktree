<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moritz.gg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hintergrundvideo -->
  <video autoplay muted loop id="bg-video">
    <source src="mecoding.mp4" type="video/mp4">
  </video>

  <!-- Hintergrundmusik -->
  <audio id="bg-music" loop>
    <source src="melistening.mp3" type="audio/mpeg">
  </audio>

  <!-- Intro-Overlay (Click-to-open) -->
  <div id="intro">
    <div class="center-text">Click to open</div>
  </div>

  <!-- Glas-Box Overlay -->
  <div id="linktree" class="hidden">
    <div class="glass-box">
      <img src="mepicture.jpg" alt="Profilbild" class="profile-pic">
      <h1>moritz.gg</h1>
      <ul class="social-links">
        <li><a href="https://instagram.com/" target="_blank">Instagram</a></li>
        <li><a href="https://youtube.com/" target="_blank">YouTube</a></li>
        <li><a href="https://twitch.tv/" target="_blank">Twitch</a></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
